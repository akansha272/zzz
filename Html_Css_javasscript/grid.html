<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Delivery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* Optionally, center the buttons vertically in the row */
        .row {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Heading stays on the left -->
            <div class="col-md-4 col-lg-3">
                <h2>Online Delivery</h2>
            </div>

            <!-- Button group aligned to the right -->
            <div class="col-md-8 col-lg-9 text-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span> search
                    </button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-envelope"></span> Email
                    </button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-phone"></span> Call
                    </button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-dashboard"></span> Dashboard
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
