<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>

        <div class="form-section">
            <h2>Add Employee</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name">
            <label for="id">Employee ID:</label>
            <input type="text" id="id" placeholder="Enter employee ID">
            <label for="skill">Skill:</label>
            <input type="text" id="skill" placeholder="Enter skill">
            <label for="doj">Date of Joining:</label>
            <input type="date" id="doj">
            <label for="department">Department:</label>
            <input type="text" id="department" placeholder="Enter department">
            <button onclick="addEmployee()">Add Employee</button>
        </div>

        <div class="form-section">
            <h2>Remove Employee</h2>
            <label for="remove-id">Employee ID:</label>
            <input type="text" id="remove-id" placeholder="Enter employee ID to remove">
            <button onclick="removeEmployee()">Remove Employee</button>
        </div>

        <div class="form-section">
            <h2>Search Employee</h2>
            <label for="search-id">Employee ID:</label>
            <input type="text" id="search-id" placeholder="Enter employee ID to search">
            <button onclick="searchEmployee()">Search Employee</button>
            <div id="employee-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
