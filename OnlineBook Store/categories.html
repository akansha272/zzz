<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Categories</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body styling */
        body {
            background-color: #fef9e4;  /* Soft pastel yellow */
            font-family: Arial, sans-serif;
        }

        /* Carousel styling */
        .carousel-item img {
            object-fit: cover;
            height: 400px; /* Set a fixed height for the images */
        }

        /* Container for categories */
        .categories-container {
            margin-top: 50px;
            text-align: center;
        }

        /* Dropdown menu styling */
        .dropdown-menu {
            background-color: #ff6f61;  /* Soft coral */
            color: white;
            border-radius: 10px;
        }

        .dropdown-item:hover {
            background-color: #ff3f2f; /* Darker coral */
        }

        /* Heading style */
        .categories-container h2 {
            font-size: 36px;
            color: #ff6f61;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* BookStore Name */
        .bookstore-name {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff6f61;  /* Soft coral */
            text-decoration: none;
        }

        /* Login/Signup Button */
        .login-signup-btn {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: #ff6f61;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-signup-btn:hover {
            background-color: #ff3f2f; /* Darker coral on hover */
        }
    </style>
</head>
<body>

    <!-- BookStore Name (Top Left Corner) -->
    <a href="index.html" class="bookstore-name">BookStore</a>

    <!-- Login/Signup Button (Top Right Corner) -->
    <a href="login.html">
        <button class="login-signup-btn">Login / Signup</button>
    </a>

    <!-- Categories Section -->
    <div class="categories-container">
        <h2>Explore Our Book Categories</h2>

        <!-- Dropdown for Book Genres -->
        <div class="dropdown mb-4">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select Genre
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Fiction</a></li>
                <li><a class="dropdown-item" href="#">Mystery</a></li>
                <li><a class="dropdown-item" href="#">Science Fiction</a></li>
                <li><a class="dropdown-item" href="#">Fantasy</a></li>
                <li><a class="dropdown-item" href="#">Romance</a></li>
                <li><a class="dropdown-item" href="#">Non-fiction</a></li>
            </ul>
        </div>

        <!-- Bootstrap Carousel for Books -->
        <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400?text=Book+1" class="d-block w-100" alt="Book 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Book 1</h5>
                        <p>Description of Book 1.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Book+2" class="d-block w-100" alt="Book 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Book 2</h5>
                        <p>Description of Book 2.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Book+3" class="d-block w-100" alt="Book 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Book 3</h5>
                        <p>Description of Book 3.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
