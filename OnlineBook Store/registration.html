<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body styling */
        body {
            background-color: #fef9e4;  /* Soft pastel yellow */
            background-image: url('https://i.etsystatic.com/24366546/r/il/abbafe/3904942427/il_fullxfull.3904942427_6ups.jpg');
            font-family: 'Arial', sans-serif;
            color: #5e5c5c;
            background-size: cover;         /* Ensures the image covers the entire background */
            background-position: center;    /* Centers the background image */
            background-repeat: no-repeat;   /* Prevents the image from repeating */
            background-attachment: fixed;   /* Makes the background image stay fixed while scrolling */
            min-height: 100vh; 
        }

        /* Bookstore Name */
        .bookstore-name {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff6f61;  /* Soft coral */
            text-decoration: none;
        }

        /* Registration container */
        .registration-container {
            margin-top: 80px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        /* Form heading */
        .form-heading {
            text-align: center;
            font-size: 28px;
            color: #ff6f61;  /* Soft coral */
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Form controls (input fields) */
        .form-control {
            border-radius: 10px;
            border: 1px solid #f0c4c3;  /* Soft pastel pink border */
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        /* Hover effect for input fields */
        .form-control:focus {
            border-color: #ff6f61; /* Soft coral focus */
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.7);
            outline: none;
        }

        /* Form button */
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }

        /* Hover effect for the submit button */
        .btn-primary:hover {
            background-color: #ff3f2f; /* Darker coral */
            transform: translateY(-2px);
        }

        /* Text link for login */
        .mt-3 a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        .mt-3 a:hover {
            color: #ff3f2f; /* Darker coral on hover */
        }

        /* Small help text for age input */
        .form-text {
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        /* Custom styling for the page background */
        .container {
            
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- BookStore Name (Top Left Corner) -->
    <a href="index.html" class="bookstore-name">BookStore</a>

    <div class="container">
        <div class="registration-container">
            <h2 class="form-heading">Create an Account</h2>
            <form action="submit-registration.php" method="POST">
                <!-- Full Name Input -->
                <div class="mb-3">
                    <label for="username" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your full name" required>
                </div>
                
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <!-- Age Input (between 10 and 60) -->
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required min="10" max="60">
                    <div id="ageHelp" class="form-text">Age must be between 10 and 60.</div>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <!-- Confirm Password Input -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Register</button>
                
                <!-- Login Link -->
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
