<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
     <style>
        body{
            background-image: url(https://i.etsystatic.com/5507584/r/il/f268b2/4535755508/il_fullxfull.4535755508_67il.jpg);
            background-size: 125%; /* Make the image 100% of the container's width, auto for height */
            background-repeat: no-repeat; /* Prevent repeating the image */
            background-position: center; /* Center the image */
        }
        .bookstore-name {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff6f61;  /* Soft coral */
            text-decoration: none;
        }

        /* Login/Signup Button */
        .login-signup-btn {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: #ff6f61;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-signup-btn:hover {
            background-color: #ff3f2f; /* Darker coral on hover */
        }
        /* Outlined button styling */
        .outlined-btn {
            background-color: transparent;  /* Transparent background */
            border: 2px solid #ff6f61;      /* Coral border */
            border-radius: 10px;            /* Rounded corners */
            padding: 12px 20px;             /* Padding for the button */
            color: #ff6f61;                 /* Coral text color */
            font-size: 16px;                /* Text size */
            cursor: pointer;               /* Pointer cursor on hover */
            transition: all 0.3s ease;      /* Smooth transition for hover effect */
            font-weight: bolder;
        }

        /* On hover, change background and text color */
        .outlined-btn:hover {
            background-color: #ff6f61;      /* Coral background on hover */
            color: white;                   /* White text color on hover */
        }
     </style>

</head>
<body>

<!-- Navbar (Header) -->
<!-- BookStore Name (Top Left Corner) -->
<a href="index.html" class="bookstore-name">BookStore</a>

<!-- Login/Signup Button (Top Right Corner) -->
<a href="login.html">
    <button class="login-signup-btn">Login / Signup</button>
</a>

<!-- Hero Section -->
<div class="hero-section">
    <h1>Welcome to the Online Bookstore</h1>
    <p>Find your next great read from a wide variety of genres!</p>
    <button class="outlined-btn" onclick="window.location.href='categories.html';">Browse Books</button>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Online Bookstore. All rights reserved.</p>
</div>

</body>
</html>
