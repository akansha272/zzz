<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management Web Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Management</h1>
        <div class="file-operations">
            <button id="createFileBtn">Create File</button>
            <label for="uploadFileInput" class="upload-btn">Upload File</label>
            <input type="file" id="uploadFileInput" style="display:none;" />
            <button id="downloadFileBtn">Download File</button>
            <button id="deleteFileBtn">Delete File</button>
        </div>
        <h3>File List</h3>
        <ul id="fileList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
