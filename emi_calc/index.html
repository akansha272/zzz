<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Heading Section -->
        <div class="heading">
            <h1>EMI Calculator</h1>
            <p>Calculate your monthly EMI based on loan type, amount, salary, and interest rate.</p>
        </div>

        <!-- Calculator Section -->
        <div class="calculator">
            <form id="emiForm">
                <!-- Salary Input -->
                <label for="salary">Your Monthly Salary</label>
                <input type="number" id="salary" placeholder="Enter your monthly salary" required>

                <!-- Loan Amount Input -->
                <label for="loanAmount">Loan Amount</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount" required>

                <!-- Loan Type Dropdown -->
                <label for="loanType">Loan Type</label>
                <select id="loanType" required>
                    <option value="Home Loan">Home Loan</option>
                    <option value="Car Loan">Car Loan</option>
                    <option value="Education Loan">Education Loan</option>
                </select>

                <!-- Loan Duration Input -->
                <label for="loanDuration">Loan Duration (in months)</label>
                <input type="number" id="loanDuration" placeholder="Enter loan duration" required>

                <!-- Interest Rate Input -->
                <label for="interestRate">Annual Interest Rate (%)</label>
                <input type="number" id="interestRate" placeholder="Enter interest rate" required>

                <!-- Calculate Button -->
                <button type="button" id="calculateBtn">Calculate EMI</button>
            </form>

            <!-- Result Section -->
            <div id="emiResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
